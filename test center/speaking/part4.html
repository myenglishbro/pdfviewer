<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Speaking - Part 4 | Test Center</title>
  <link rel="stylesheet" href="../../styles.css">
  <style>
    :root {
      --bg: #040816;
      --panel: rgba(15, 23, 42, 0.94);
      --border: rgba(148, 163, 184, 0.55);
      --text: #e5e7eb;
      --muted: #9ca3af;
      --primary: #6366f1;
      --accent: #22d3ee;
      --success: #22c55e;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      background:
        radial-gradient(circle at 12% 0%, rgba(99, 102, 241, 0.25), transparent 35%),
        radial-gradient(circle at 80% 10%, rgba(34, 211, 238, 0.25), transparent 45%),
        #040816;
      color: var(--text);
      font-family: system-ui, -apple-system, "Segoe UI", sans-serif;
      padding: 24px 16px 48px;
      -webkit-font-smoothing: antialiased;
    }
    .shell { max-width: 1100px; margin: 0 auto; display: flex; flex-direction: column; gap: 18px; }
    .panel {
      position: relative;
      background: var(--panel);
      border: 1px solid var(--border);
      border-radius: 22px;
      padding: 18px;
      box-shadow: 0 26px 70px rgba(2, 6, 23, 0.7), 0 0 0 1px rgba(148, 163, 184, 0.35) inset;
      overflow: hidden;
    }
    .panel::after {
      content: "";
      position: absolute;
      inset: -40%;
      background: conic-gradient(from 120deg, rgba(99, 102, 241, 0.16), transparent, rgba(34, 211, 238, 0.2), transparent);
      pointer-events: none;
      opacity: 0.35;
    }
    .panel > * { position: relative; z-index: 1; }
    .breadcrumb {
      display: inline-flex; gap: 8px; align-items: center; padding: 6px 12px;
      border-radius: 999px; text-decoration: none; font-weight: 600; color: #e0f2fe;
      border: 1px solid rgba(56, 189, 248, 0.5); background: rgba(2, 6, 23, 0.85);
      box-shadow: 0 12px 30px rgba(8, 47, 73, 0.8);
    }
    .subtitle { text-transform: uppercase; letter-spacing: 0.18em; font-size: 0.72rem; color: var(--muted); margin: 4px 0; }
    h1 { margin: 4px 0 6px; font-size: 1.9rem; letter-spacing: -0.02em; }
    p { margin: 0; color: var(--muted); }
    .layout { display: grid; grid-template-columns: 320px minmax(0, 1fr); gap: 16px; }
    @media (max-width: 960px) { .layout { grid-template-columns: 1fr; } }
    aside { position: sticky; top: 16px; align-self: flex-start; }
    .prompt-list { list-style: none; margin: 0; padding: 0; display: flex; flex-direction: column; gap: 8px; }
    .prompt-btn {
      width: 100%; border-radius: 16px; padding: 10px 12px; text-align: left; font-weight: 600;
      cursor: pointer; font-size: 0.9rem; color: #e5e7eb; border: 1px solid rgba(148, 163, 184, 0.7);
      background: linear-gradient(135deg, rgba(15, 23, 42, 0.98), rgba(15, 23, 42, 0.85));
      box-shadow: 0 14px 32px rgba(15, 23, 42, 0.9);
      display: flex; justify-content: space-between; align-items: center; gap: 8px;
      transition: transform 0.18s ease, border-color 0.18s ease, box-shadow 0.22s ease, background 0.18s ease;
    }
    .prompt-btn span { font-size: 0.72rem; color: #bfdbfe; padding: 2px 8px; border-radius: 999px; background: rgba(30, 64, 175, 0.6); }
    .prompt-btn:hover, .prompt-btn:focus-visible { outline: none; transform: translateY(-1px); border-color: #4f46e5; box-shadow: 0 18px 40px rgba(37, 99, 235, 0.9); background: radial-gradient(circle at top left, rgba(79, 70, 229, 0.45), rgba(15, 23, 42, 0.95)); }
    .prompt-btn.is-active { border-color: #a855f7; background: linear-gradient(135deg, rgba(168, 85, 247, 0.3), rgba(14, 165, 233, 0.2)); box-shadow: 0 20px 46px rgba(147, 51, 234, 0.95); }
    .detail h2 { margin: 2px 0 6px; letter-spacing: -0.01em; }
    .card-meta { margin: 0; font-size: 0.9rem; color: #9ca3af; }
    .notes { margin: 0; padding-left: 20px; color: #d1d5db; font-size: 0.92rem; display: flex; flex-direction: column; gap: 4px; }
    .notes li::marker { color: #22d3ee; }
    .pill {
      font-size: 0.72rem; letter-spacing: 0.14em; text-transform: uppercase; padding: 4px 10px; border-radius: 999px;
      border: 1px solid rgba(129, 140, 248, 0.8); background: radial-gradient(circle at top left, rgba(129, 140, 248, 0.45), rgba(15, 23, 42, 0.9)); color: #e0e7ff; white-space: nowrap;
    }
    .btn {
      display: inline-flex; align-items: center; gap: 6px; padding: 9px 14px; border-radius: 999px;
      background: radial-gradient(circle at top left, var(--primary), var(--accent));
      color: #f9fafb; font-weight: 700; text-decoration: none; border: none; cursor: pointer;
      box-shadow: 0 18px 40px rgba(37, 99, 235, 0.9);
      transition: transform 0.18s ease, box-shadow 0.22s ease, filter 0.18s ease, opacity 0.18s ease;
      position: relative; overflow: hidden;
    }
    .btn::after { content: ""; position: absolute; inset: 0; background: linear-gradient(120deg, rgba(255, 255, 255, 0.25), transparent, rgba(255, 255, 255, 0.1)); opacity: 0; transition: opacity 0.2s ease; pointer-events: none; }
    .btn:hover { transform: translateY(-1px); box-shadow: 0 22px 55px rgba(59, 130, 246, 0.95); filter: brightness(1.03); }
    .btn:hover::after { opacity: 1; }
    .btn:disabled { opacity: 0.55; cursor: not-allowed; box-shadow: none; transform: none; }
    .btn.secondary { background: rgba(15, 23, 42, 0.9); color: #e5e7eb; border: 1px solid rgba(148, 163, 184, 0.8); box-shadow: 0 14px 30px rgba(15, 23, 42, 0.9); }
    .btn.secondary::after { display: none; }
    .cta-row { display: flex; align-items: center; gap: 10px; flex-wrap: wrap; }
    .timer-chip {
      display: inline-flex; align-items: center; gap: 6px; padding: 6px 10px; border-radius: 999px;
      background: rgba(15, 23, 42, 0.8); font-size: 0.78rem; color: #e5e7eb; font-variant-numeric: tabular-nums;
      border: 1px solid rgba(148, 163, 184, 0.6); box-shadow: 0 10px 24px rgba(15, 23, 42, 0.8);
    }
    .timer-chip::before { content: ""; display: inline-block; width: 8px; height: 8px; border-radius: 50%; background: var(--success); box-shadow: 0 0 12px rgba(34, 197, 94, 0.8); }
    .timer-bar { width: 100%; height: 8px; border-radius: 999px; background: rgba(15, 23, 42, 0.9); overflow: hidden; box-shadow: 0 0 0 1px rgba(15, 23, 42, 0.9), 0 10px 30px rgba(56, 189, 248, 0.4); }
    .timer-bar span { display: block; height: 100%; width: 0%; background: linear-gradient(90deg, #22c55e, #22d3ee, #6366f1); border-radius: inherit; transition: width 0.18s ease-out; box-shadow: 0 0 24px rgba(45, 212, 191, 0.9); }
    .textarea {
      width: 100%; min-height: 160px; border-radius: 14px; border: 1px solid rgba(148, 163, 184, 0.7); padding: 10px 12px;
      resize: vertical; font-size: 0.95rem; font-family: inherit; background: radial-gradient(circle at top left, rgba(15, 23, 42, 0.98), rgba(15, 23, 42, 0.96)); color: #e5e7eb;
      box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.06), 0 0 0 1px rgba(15, 23, 42, 0.9);
    }
    .empty { border: 1px dashed rgba(148, 163, 184, 0.8); border-radius: 16px; padding: 14px 12px; text-align: center; color: var(--muted); background: rgba(15, 23, 42, 0.85); }
  </style>
</head>
<body>
  <main class="shell">
    <header class="panel">
      <a class="breadcrumb" href="../index.html">Test Center / Speaking</a>
      <p class="subtitle">Speaking · Part 4</p>
      <h1>Follow-up discussion</h1>
      <p>Responde y amplía con ejemplos; conecta ideas y proyecta al futuro.</p>
    </header>

    <section class="panel">
      <div class="layout">
        <aside>
          <ul id="promptList" class="prompt-list" aria-label="Prompts Part 4"></ul>
        </aside>

        <div class="detail">
          <p class="subtitle" id="detailTag"></p>
          <h2 id="detailTitle"></h2>
          <p id="detailInstruction"></p>
          <p class="card-meta" id="detailGoal"></p>
          <ul id="detailBullets" class="notes"></ul>

          <div class="panel" style="padding:12px; background: rgba(15,23,42,0.9);">
            <div class="cta-row">
              <button id="startBtn" class="btn" type="button">Start &amp; Grabar</button>
              <button id="stopBtn" class="btn secondary" type="button" disabled>Detener</button>
              <span class="timer-chip" id="timerChip">00:00</span>
            </div>
            <div class="timer-bar"><span id="timerBar"></span></div>
          </div>

          <div class="panel" style="padding:12px; background: rgba(15,23,42,0.9);">
            <div class="cta-row">
              <span class="timer-chip" id="recStatus"><span class="status-dot" id="recDot"></span> Listo</span>
              <a id="recDownload" class="btn secondary" style="display:none;" download="speaking-part4.webm">Descargar audio</a>
            </div>
            <textarea id="transcript" class="textarea" placeholder="Transcript del micrófono..." aria-label="Transcript del micrófono"></textarea>
          </div>
        </div>
      </div>

      <div class="cta-row" style="margin-top:14px; justify-content: space-between;">
        <button id="prevBtn" class="btn secondary" type="button">Anterior</button>
        <button id="nextBtn" class="btn" type="button">Siguiente</button>
      </div>

      <div id="emptyState" class="empty" style="display:none; margin-top:10px;">Sin prompts disponibles.</div>
    </section>
  </main>

  <script src="./part4.js" defer></script>
</body>
</html>
