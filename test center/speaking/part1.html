<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Speaking - Part 1 | Test Center</title>
  <link rel="stylesheet" href="../../styles.css">
  <style>
    :root {
      --ink: #020617;
      --ink-soft: #0f172a;
      --muted: #64748b;
      --border-soft: rgba(148, 163, 184, 0.45);
      --primary: #2563eb;
      --primary-soft: rgba(37, 99, 235, 0.12);
      --accent: #0ea5e9;
      --accent-soft: rgba(14, 165, 233, 0.18);
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      background:
        radial-gradient(circle at 18% 0%, #fef6ff 0%, #eef2ff 45%, #e2e8f0 100%);
      color: var(--ink-soft);
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      padding: 24px 16px 48px;
      -webkit-font-smoothing: antialiased;
    }

    .sc-shell {
      max-width: 1080px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .sc-panel {
      position: relative;
      background:
        radial-gradient(circle at top left, rgba(191, 219, 254, 0.6), transparent 60%),
        radial-gradient(circle at bottom right, rgba(221, 214, 254, 0.7), transparent 55%),
        rgba(255, 255, 255, 0.96);
      border-radius: 22px;
      border: 1px solid var(--border-soft);
      box-shadow:
        0 22px 50px rgba(15, 23, 42, 0.12),
        0 0 0 1px rgba(255, 255, 255, 0.8) inset;
      padding: 20px;
      backdrop-filter: blur(12px);
      overflow: hidden;
    }

    .sc-panel::after {
      content: "";
      position: absolute;
      inset: -40%;
      background:
        radial-gradient(circle at 0% 0%, rgba(56, 189, 248, 0.18), transparent 55%),
        radial-gradient(circle at 100% 100%, rgba(129, 140, 248, 0.16), transparent 55%);
      opacity: 0.4;
      pointer-events: none;
      mix-blend-mode: screen;
    }

    .sc-panel > * {
      position: relative;
      z-index: 1;
    }

    .sc-header {
      overflow: hidden;
    }

    .summary-subtitle {
      text-transform: uppercase;
      letter-spacing: 0.18em;
      font-size: 0.7rem;
      font-weight: 700;
      color: #94a3b8;
    }

    .sc-header h1 {
      margin: 4px 0 6px;
      font-size: 1.9rem;
      letter-spacing: -0.03em;
      color: var(--ink);
    }

    .sc-header p {
      margin: 0;
      color: var(--muted);
      font-size: 0.94rem;
    }

    .breadcrumb {
      display: inline-flex;
      gap: 8px;
      align-items: center;
      font-weight: 600;
      color: #1d4ed8;
      text-decoration: none;
      margin-bottom: 10px;
      font-size: 0.82rem;
      padding: 4px 12px;
      border-radius: 999px;
      background: rgba(255, 255, 255, 0.95);
      border: 1px solid rgba(191, 219, 254, 0.9);
      box-shadow: 0 10px 24px rgba(148, 163, 184, 0.35);
    }

    .breadcrumb::before {
      content: "◂";
      font-size: 0.8rem;
    }

    .breadcrumb:hover {
      background: #eff6ff;
      border-color: #60a5fa;
    }

    /* Layout principal */
    .sc-layout {
      display: grid;
      grid-template-columns: 280px minmax(0, 1fr);
      gap: 16px;
      align-items: flex-start;
    }

    @media (max-width: 900px) {
      .sc-layout {
        grid-template-columns: 1fr;
      }

      aside {
        position: static;
      }
    }

    /* Sidebar prompts */
    aside {
      position: sticky;
      top: 16px;
      align-self: flex-start;
    }

    .prompt-list {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .prompt-btn {
      width: 100%;
      border-radius: 16px;
      padding: 10px 12px;
      text-align: left;
      font-weight: 600;
      cursor: pointer;
      font-size: 0.88rem;
      color: var(--ink-soft);
      border: 1px solid var(--border-soft);
      background:
        linear-gradient(135deg, rgba(255, 255, 255, 0.98),
                               rgba(249, 250, 251, 0.96));
      box-shadow:
        0 12px 26px rgba(148, 163, 184, 0.25),
        0 0 0 1px rgba(255, 255, 255, 0.9) inset;
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 8px;
      transition:
        transform 0.18s ease,
        border-color 0.18s ease,
        box-shadow 0.22s ease,
        background 0.2s ease;
    }

    .prompt-btn span {
      font-size: 0.72rem;
      color: #1e293b;
      padding: 2px 8px;
      border-radius: 999px;
      background: rgba(241, 245, 249, 0.98);
      border: 1px solid rgba(148, 163, 184, 0.6);
      white-space: nowrap;
    }

    .prompt-btn:hover,
    .prompt-btn:focus-visible {
      outline: none;
      transform: translateY(-1px);
      border-color: rgba(59, 130, 246, 0.9);
      box-shadow:
        0 14px 30px rgba(59, 130, 246, 0.24),
        0 0 0 1px rgba(255, 255, 255, 0.95) inset;
      background:
        radial-gradient(circle at top left, rgba(219, 234, 254, 0.95), #ffffff);
    }

    .prompt-btn.is-active {
      border-color: rgba(79, 70, 229, 0.95);
      background:
        radial-gradient(circle at top left, rgba(129, 140, 248, 0.2),
                                     rgba(14, 165, 233, 0.16));
      box-shadow:
        0 16px 36px rgba(79, 70, 229, 0.25),
        0 0 0 1px rgba(255, 255, 255, 0.95) inset;
    }

    /* Detalle */
    #promptDetail.sc-panel {
      background:
        radial-gradient(circle at top left, rgba(219, 234, 254, 0.7), transparent 60%),
        radial-gradient(circle at bottom right, rgba(224, 231, 255, 0.8), transparent 60%),
        rgba(255, 255, 255, 0.98);
    }

    .detail-head {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
      flex-wrap: wrap;
    }

    #detailTitle {
      font-size: 1.1rem;
      letter-spacing: -0.02em;
      margin: 4px 0 6px;
      color: var(--ink);
    }

    #detailQuestion {
      margin: 0;
      font-weight: 600;
      color: var(--ink-soft);
      font-size: 0.96rem;
    }

    .card-meta {
      margin: 0;
      font-size: 0.85rem;
      color: var(--muted);
    }

    .notes {
      margin: 0;
      padding-left: 20px;
      color: var(--muted);
      font-size: 0.9rem;
      display: flex;
      flex-direction: column;
      gap: 3px;
    }

    .notes li::marker {
      color: #93c5fd;
    }

    .cta-row {
      display: flex;
      align-items: center;
      gap: 10px;
      flex-wrap: wrap;
    }

    .pill {
      font-size: 0.7rem;
      letter-spacing: 0.16em;
      text-transform: uppercase;
      padding: 4px 10px;
      border-radius: 999px;
      border: 1px solid rgba(37, 99, 235, 0.55);
      background: var(--primary-soft);
      color: #1d4ed8;
      white-space: nowrap;
    }

    .timer-chip {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 6px 10px;
      border-radius: 999px;
      background: rgba(248, 250, 252, 0.96);
      font-size: 0.78rem;
      color: var(--ink-soft);
      font-variant-numeric: tabular-nums;
      border: 1px solid rgba(148, 163, 184, 0.7);
      box-shadow: 0 10px 24px rgba(148, 163, 184, 0.25);
    }

    .timer-chip::before {
      content: "●";
      font-size: 0.6rem;
      color: #22c55e;
    }

    .timer-bar {
      width: 100%;
      height: 8px;
      border-radius: 999px;
      background: rgba(226, 232, 240, 0.96);
      overflow: hidden;
      box-shadow:
        0 0 0 1px rgba(203, 213, 225, 0.9),
        0 8px 20px rgba(148, 163, 184, 0.3);
    }

    .timer-bar span {
      display: block;
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, #22c55e, #22d3ee, #6366f1);
      border-radius: inherit;
      transition: width 0.18s ease-out;
      box-shadow: 0 0 18px rgba(59, 130, 246, 0.5);
    }

    /* Botones */
    .btn-link {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 9px 14px;
      border-radius: 999px;
      background: radial-gradient(circle at top left, #2563eb, #0ea5e9);
      color: #f9fafb;
      text-decoration: none;
      font-weight: 700;
      font-size: 0.85rem;
      box-shadow: 0 18px 40px rgba(37, 99, 235, 0.35);
      border: none;
      cursor: pointer;
      transition:
        transform 0.18s ease,
        box-shadow 0.22s ease,
        filter 0.18s ease,
        opacity 0.18s ease;
      white-space: nowrap;
      position: relative;
      overflow: hidden;
    }

    .btn-link::after {
      content: "";
      position: absolute;
      inset: 0;
      background: linear-gradient(120deg, rgba(255, 255, 255, 0.3), transparent, rgba(255, 255, 255, 0.15));
      mix-blend-mode: screen;
      opacity: 0;
      transition: opacity 0.2s ease;
      pointer-events: none;
    }

    .btn-link:hover {
      transform: translateY(-1px);
      box-shadow: 0 22px 55px rgba(59, 130, 246, 0.4);
      filter: brightness(1.03);
    }

    .btn-link:hover::after {
      opacity: 1;
    }

    .btn-link:disabled {
      opacity: 0.55;
      cursor: not-allowed;
      box-shadow: none;
      transform: none;
    }

    .btn-secondary {
      background: rgba(248, 250, 252, 0.98);
      color: var(--ink-soft);
      border: 1px solid rgba(148, 163, 184, 0.9);
      box-shadow: 0 14px 30px rgba(148, 163, 184, 0.25);
    }

    .btn-secondary::after {
      display: none;
    }

    .btn-secondary:hover {
      filter: none;
      background: #e5e7eb;
      box-shadow: 0 18px 40px rgba(148, 163, 184, 0.3);
    }

    .btn-ghost {
      background: rgba(255, 255, 255, 0.96);
      color: #0369a1;
      border: 1px solid rgba(56, 189, 248, 0.7);
      box-shadow: 0 14px 32px rgba(56, 189, 248, 0.28);
    }

    .btn-ghost::after {
      display: none;
    }

    .btn-ghost:hover {
      background: #e0f2fe;
      filter: none;
    }

    /* Tools */
    .tool-shell {
      display: flex;
      flex-direction: column;
      gap: 10px;
      border-radius: 18px;
      padding: 12px;
      border: 1px solid rgba(148, 163, 184, 0.7);
      background:
        radial-gradient(circle at top left, rgba(219, 234, 254, 0.9), transparent 55%),
        rgba(255, 255, 255, 0.98);
      box-shadow: 0 16px 40px rgba(148, 163, 184, 0.28);
    }

    .tool-shell.recorder {
      background:
        radial-gradient(circle at top left, rgba(224, 231, 255, 0.9), transparent 55%),
        rgba(255, 255, 255, 0.99);
    }

    .recorder {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .rec-actions {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
      align-items: center;
      justify-content: space-between;
    }

    .status-dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: #cbd5f5;
      box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.3);
      transition:
        background 0.2s ease,
        box-shadow 0.25s ease,
        transform 0.2s ease;
    }

    .status-dot.is-recording {
      background: #f97373;
      box-shadow: 0 0 18px 4px rgba(248, 113, 113, 0.6);
      transform: scale(1.08);
    }

    .textarea {
      width: 100%;
      min-height: 140px;
      border-radius: 14px;
      border: 1px solid rgba(148, 163, 184, 0.7);
      padding: 10px 12px;
      resize: vertical;
      font-size: 0.95rem;
      font-family: inherit;
      background: rgba(255, 255, 255, 0.98);
      color: var(--ink-soft);
      box-shadow:
        inset 0 1px 0 rgba(255, 255, 255, 0.8),
        0 0 0 1px rgba(255, 255, 255, 0.9);
    }

    .textarea::placeholder {
      color: #9ca3af;
    }

    .empty-state {
      border: 1px dashed rgba(148, 163, 184, 0.8);
      border-radius: 16px;
      padding: 18px 12px;
      text-align: center;
      color: var(--muted);
      background: rgba(255, 255, 255, 0.9);
      font-size: 0.88rem;
      position: relative;
      overflow: hidden;
    }

    .empty-state::before {
      content: "⏳ Preparando tus preguntas...";
      display: block;
      margin-bottom: 4px;
      font-size: 0.8rem;
      color: #60a5fa;
    }
  </style>
</head>
<body>
  <main class="sc-shell">
    <header class="sc-panel sc-header">
      <a class="breadcrumb" href="../index.html">Test Center / Speaking</a>
      <p class="summary-subtitle">Speaking · Part 1</p>
      <h1>Warm up &amp; small talk</h1>
      <p>Practica respuestas cortas y naturales en la introducción (examiner–candidate).</p>
    </header>

    <section class="sc-panel sc-layout">
      <aside>
        <ul id="promptList" class="prompt-list" aria-label="Preguntas de warm up"></ul>
      </aside>
      <div id="promptDetail" class="sc-panel" style="padding:16px;">
        <div id="scEmpty" class="empty-state">Cargando preguntas...</div>

        <div id="detailContent" style="display:none; display:flex; flex-direction:column; gap:10px;">
          <div class="detail-head">
            <div>
              <p class="summary-subtitle" id="detailTask"></p>
              <h2 id="detailTitle"></h2>
            </div>
            <span class="pill" id="detailType"></span>
          </div>

          <p id="detailQuestion"></p>
          <p id="detailVerbs" class="card-meta"></p>
          <ul id="detailExamples" class="notes"></ul>

          <div class="tool-shell" style="gap:10px;">
            <div class="detail-head" style="gap:10px;">
              <div class="cta-row">
                <button id="detailStart" class="btn-link" type="button">Start &amp; Grabar</button>
                <button id="detailStop" class="btn-link btn-secondary" type="button" disabled>Detener</button>
              </div>
              <span class="timer-chip" id="detailTimer">00:00</span>
            </div>
            <div class="timer-bar">
              <span id="detailBar"></span>
            </div>
          </div>

          <div class="tool-shell recorder">
            <div class="rec-actions" style="justify-content: space-between;">
              <span class="timer-chip" id="recStatus">
                <span class="status-dot" id="recDot"></span>
                Listo
              </span>
              <a id="recDownload" class="btn-link btn-ghost" style="display:none;" download="speaking-part1.webm">Descargar audio</a>
            </div>
            <textarea id="scTranscript" class="textarea" placeholder="Transcript del micrófono..." aria-label="Transcript del micrófono"></textarea>
          </div>
        </div>
      </div>
    </section>
  </main>

  <script src="./part1.js" defer></script>
</body>
</html>
