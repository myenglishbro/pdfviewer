<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Speaking - Part 2 | Test Center</title>
  <link rel="stylesheet" href="../../styles.css">
  <style>
    :root {
      --ink: #020617;
      --ink-soft: #0f172a;
      --muted: #64748b;
      --border-soft: rgba(148, 163, 184, 0.45);
      --primary: #2563eb;
      --accent: #0ea5e9;
      --accent-soft: rgba(14, 165, 233, 0.18);
      --success: #22c55e;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      background:
        radial-gradient(circle at 18% 0%, #fef6ff 0%, #eef2ff 45%, #e2e8f0 100%);
      color: var(--ink-soft);
      font-family: system-ui, -apple-system, "Segoe UI", sans-serif;
      padding: 24px 16px 48px;
      -webkit-font-smoothing: antialiased;
    }

    .shell {
      max-width: 1080px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      gap: 18px;
    }

    .panel {
      position: relative;
      background:
        radial-gradient(circle at top left, rgba(191, 219, 254, 0.9), transparent 60%),
        radial-gradient(circle at bottom right, rgba(224, 231, 255, 0.9), transparent 60%),
        rgba(255, 255, 255, 0.98);
      border: 1px solid var(--border-soft);
      border-radius: 22px;
      padding: 18px;
      box-shadow:
        0 22px 50px rgba(15, 23, 42, 0.12),
        0 0 0 1px rgba(255, 255, 255, 0.9) inset;
      overflow: hidden;
      backdrop-filter: blur(12px);
    }

    .panel::after {
      content: "";
      position: absolute;
      inset: -40%;
      background:
        radial-gradient(circle at 0% 0%, rgba(56, 189, 248, 0.16), transparent 55%),
        radial-gradient(circle at 100% 100%, rgba(129, 140, 248, 0.16), transparent 55%);
      pointer-events: none;
      opacity: 0.45;
      mix-blend-mode: screen;
    }

    .panel > * {
      position: relative;
      z-index: 1;
    }

    .breadcrumb {
      display: inline-flex;
      gap: 8px;
      align-items: center;
      padding: 6px 12px;
      border-radius: 999px;
      text-decoration: none;
      font-weight: 600;
      color: #1d4ed8;
      border: 1px solid rgba(191, 219, 254, 0.9);
      background: rgba(255, 255, 255, 0.96);
      box-shadow: 0 10px 24px rgba(148, 163, 184, 0.35);
      font-size: 0.82rem;
      margin-bottom: 6px;
    }

    .breadcrumb::before {
      content: "◂";
      font-size: 0.8rem;
    }

    .breadcrumb:hover {
      background: #eff6ff;
      border-color: #60a5fa;
    }

    .subtitle {
      text-transform: uppercase;
      letter-spacing: 0.18em;
      font-size: 0.72rem;
      color: #94a3b8;
      margin: 4px 0;
    }

    h1 {
      margin: 4px 0 6px;
      font-size: 1.9rem;
      letter-spacing: -0.02em;
      color: var(--ink);
    }

    p {
      margin: 0;
      color: var(--muted);
      font-size: 0.94rem;
    }

    .layout {
      display: grid;
      grid-template-columns: minmax(0, 1.1fr) minmax(280px, 0.9fr);
      gap: 16px;
      align-items: flex-start;
    }

    @media (max-width: 960px) {
      body {
        padding: 16px 12px 32px;
      }

      .panel {
        padding: 16px 14px 18px;
        border-radius: 20px;
      }

      .layout {
        grid-template-columns: 1fr;
        gap: 14px;
      }

      .viewer-meta {
        flex-direction: column;
        align-items: flex-start;
      }

      .cta-row {
        width: 100%;
      }

      .cta-row > * {
        flex-shrink: 0;
      }
    }

    /* Visor PDF + meta */
    .viewer-area {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .viewer-meta {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 8px;
      padding: 10px 12px;
      background:
        linear-gradient(90deg, rgba(239, 246, 255, 0.98), rgba(219, 234, 254, 0.96));
      border-radius: 16px;
      border: 1px solid rgba(148, 163, 184, 0.6);
      box-shadow: 0 10px 24px rgba(148, 163, 184, 0.2);
    }

    .viewer-meta strong {
      font-size: 0.98rem;
      color: var(--ink-soft);
    }

    .pill {
      font-size: 0.72rem;
      letter-spacing: 0.14em;
      text-transform: uppercase;
      padding: 4px 10px;
      border-radius: 999px;
      border: 1px solid rgba(37, 99, 235, 0.55);
      background: rgba(219, 234, 254, 0.9);
      color: #1d4ed8;
      white-space: nowrap;
    }

    .pdf-shell {
      border-radius: 18px;
      border: 1px solid rgba(148, 163, 184, 0.55);
      overflow: hidden;
      background: radial-gradient(circle at top, #020617, #020617 40%, #020617);
      box-shadow:
        0 22px 50px rgba(148, 163, 184, 0.45),
        0 0 0 1px rgba(255, 255, 255, 0.9) inset;
      min-height: 360px;
      position: relative;
    }

    .pdf-shell::before {
      content: "PDF Viewer";
      position: absolute;
      top: 10px;
      left: 14px;
      padding: 3px 10px;
      border-radius: 999px;
      background: rgba(15, 23, 42, 0.85);
      color: #e5e7eb;
      font-size: 0.72rem;
      letter-spacing: 0.12em;
      text-transform: uppercase;
      z-index: 7;
    }

    .pdf-shell iframe {
      width: 100%;
      height: 620px;
      border: none;
      display: block;
    }

    .pdf-shell:hover {
      box-shadow:
        0 26px 60px rgba(148, 163, 184, 0.6),
        0 0 0 1px rgba(191, 219, 254, 0.95) inset;
    }

    /* Overlay para bloquear toolbar del PDF */
    .pdf-mask {
      position: absolute;
      top: 0;
      right: 0;
      width: 80px;
      height: 60px;
      background: linear-gradient(135deg, rgba(2, 6, 23, 0.85), rgba(2, 6, 23, 0.65));
      z-index: 6;
      pointer-events: auto;
    }

    /* Columna derecha */
    .controls {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .controls-header h3 {
      margin: 4px 0 6px;
      font-size: 1rem;
      letter-spacing: -0.01em;
      color: var(--ink-soft);
    }

    .controls-header p {
      font-size: 0.9rem;
    }

    .cta-row {
      display: flex;
      align-items: center;
      gap: 10px;
      flex-wrap: wrap;
    }

    /* Sub-paneles internos */
    .sub-panel {
      border-radius: 18px;
      padding: 12px;
      border: 1px solid rgba(148, 163, 184, 0.7);
      background:
        radial-gradient(circle at top left, rgba(219, 234, 254, 0.95), transparent 55%),
        rgba(255, 255, 255, 0.98);
      box-shadow: 0 14px 32px rgba(148, 163, 184, 0.26);
    }

    /* Botones */
    .btn {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 9px 14px;
      border-radius: 999px;
      background: radial-gradient(circle at top left, var(--primary), var(--accent));
      color: #f9fafb;
      font-weight: 700;
      text-decoration: none;
      border: none;
      cursor: pointer;
      box-shadow: 0 18px 40px rgba(37, 99, 235, 0.35);
      transition:
        transform 0.18s ease,
        box-shadow 0.22s ease,
        filter 0.18s ease,
        opacity 0.18s ease;
      position: relative;
      overflow: hidden;
      font-size: 0.86rem;
      white-space: nowrap;
    }

    .btn::after {
      content: "";
      position: absolute;
      inset: 0;
      background: linear-gradient(120deg, rgba(255, 255, 255, 0.18), transparent, rgba(255, 255, 255, 0.1));
      opacity: 0;
      transition: opacity 0.2s ease;
      pointer-events: none;
    }

    .btn:hover {
      transform: translateY(-1px);
      box-shadow: 0 22px 55px rgba(59, 130, 246, 0.4);
      filter: brightness(1.03);
    }

    .btn:hover::after {
      opacity: 1;
    }

    .btn:active {
      transform: translateY(0);
      box-shadow: 0 14px 30px rgba(37, 99, 235, 0.3);
      filter: brightness(0.98);
    }

    .btn:disabled {
      opacity: 0.55;
      cursor: not-allowed;
      box-shadow: none;
      transform: none;
    }

    .btn.secondary {
      background: rgba(248, 250, 252, 0.98);
      color: var(--ink-soft);
      border: 1px solid rgba(148, 163, 184, 0.9);
      box-shadow: 0 14px 30px rgba(148, 163, 184, 0.25);
    }

    .btn.secondary::after {
      display: none;
    }

    .btn.secondary:hover {
      filter: none;
      background: #e5e7eb;
      box-shadow: 0 18px 40px rgba(148, 163, 184, 0.3);
    }

    .btn.secondary:active {
      box-shadow: 0 12px 24px rgba(148, 163, 184, 0.25);
    }

    /* Timer */
    .timer-chip {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 6px 10px;
      border-radius: 999px;
      background: rgba(248, 250, 252, 0.96);
      font-size: 0.78rem;
      color: var(--ink-soft);
      font-variant-numeric: tabular-nums;
      border: 1px solid rgba(148, 163, 184, 0.7);
      box-shadow: 0 10px 24px rgba(148, 163, 184, 0.25);
    }

    .timer-chip::before {
      content: "⏱";
      font-size: 0.7rem;
      color: var(--success);
    }

    .timer-bar {
      width: 100%;
      height: 8px;
      border-radius: 999px;
      background: rgba(226, 232, 240, 0.96);
      overflow: hidden;
      box-shadow:
        0 0 0 1px rgba(203, 213, 225, 0.9),
        0 8px 20px rgba(148, 163, 184, 0.3);
      margin-top: 8px;
    }

    .timer-bar span {
      display: block;
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, #22c55e, #22d3ee, #6366f1);
      border-radius: inherit;
      transition: width 0.18s ease-out;
      box-shadow: 0 0 18px rgba(59, 130, 246, 0.5);
    }

    /* Recorder */
    .status-dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: #cbd5ff;
      box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.3);
      transition:
        background 0.2s ease,
        box-shadow 0.25s ease,
        transform 0.2s ease;
    }

    .status-dot.is-recording {
      background: #f97373;
      box-shadow: 0 0 18px 4px rgba(248, 113, 113, 0.6);
      transform: scale(1.08);
    }

    .textarea {
      width: 100%;
      min-height: 160px;
      border-radius: 14px;
      border: 1px solid rgba(148, 163, 184, 0.7);
      padding: 10px 12px;
      resize: vertical;
      font-size: 0.95rem;
      font-family: inherit;
      background: rgba(255, 255, 255, 0.98);
      color: var(--ink-soft);
      box-shadow:
        inset 0 1px 0 rgba(255, 255, 255, 0.8),
        0 0 0 1px rgba(255, 255, 255, 0.9);
    }

    .textarea::placeholder {
      color: #9ca3af;
    }

    .textarea:focus-visible {
      outline: 2px solid #38bdf8;
      outline-offset: 2px;
    }

    .empty {
      border: 1px dashed rgba(148, 163, 184, 0.8);
      border-radius: 16px;
      padding: 14px 12px;
      text-align: center;
      color: var(--muted);
      background: rgba(255, 255, 255, 0.9);
      font-size: 0.88rem;
      margin-top: 10px;
    }

    .empty::before {
      content: "📂";
      display: block;
      margin-bottom: 4px;
      font-size: 1.1rem;
    }

  </style>
</head>
<body>
  <main class="shell">
    <header class="panel">
      <a class="breadcrumb" href="../index.html">Test Center / Speaking</a>
      <p class="subtitle">Speaking · Part 2</p>
      <h1>Photo compare con grabadora</h1>
      <p>Observa la imagen, describe similitudes/diferencias y graba tu respuesta.</p>
    </header>

    <section class="panel">
      <div class="layout">
        <div class="viewer-area">
          <div class="viewer-meta">
            <div>
              <p class="subtitle" id="imgTag">Task 1</p>
              <strong id="imgTitle">Título</strong>
            </div>
            <div class="cta-row">
              <span class="pill">PDF</span>
            </div>
          </div>
          <div class="pdf-shell">
            <div class="pdf-mask" aria-hidden="true"></div>
            <iframe id="pdfFrame" title="PDF para describir"></iframe>
          </div>
        </div>

        <div class="controls">
          <div class="controls-header">
            <p class="subtitle">Instrucción</p>
            <h3 id="promptTitle">Selecciona un prompt</h3>
            <p id="promptBody">Elige un prompt para empezar.</p>
          </div>

          <div class="sub-panel">
            <div class="cta-row">
              <button id="startBtn" class="btn" type="button">Start &amp; Grabar</button>
              <button id="stopBtn" class="btn secondary" type="button" disabled>Detener</button>
              <span class="timer-chip" id="timerChip">00:00</span>
            </div>
            <div class="timer-bar"><span id="timerBar"></span></div>
          </div>

          <div class="sub-panel">
            <div class="cta-row" style="justify-content: space-between;">
              <span class="timer-chip" id="recStatus">
                <span class="status-dot" id="recDot"></span>
                Listo
              </span>
              <a id="recDownload" class="btn secondary" style="display:none;" download="speaking-part2.webm">Descargar audio</a>
            </div>
            <textarea id="transcript" class="textarea" placeholder="Transcript del micrófono..." aria-label="Transcript del micrófono"></textarea>
          </div>
        </div>
      </div>

      <div class="cta-row" style="margin-top:14px; justify-content: space-between;">
        <button id="prevBtn" class="btn secondary" type="button">Anterior</button>
        <button id="nextBtn" class="btn" type="button">Siguiente</button>
      </div>

      <div id="emptyState" class="empty" style="display:none;">Sin prompts disponibles.</div>
    </section>
  </main>

  <script src="./part2.js" defer></script>
</body>
</html>
